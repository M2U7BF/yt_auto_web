<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>YouTubeリピート再生</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <style>
    /* (Style部分は変更なし) */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    #controls {
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
    }

    #youtubeUrl {
      flex-grow: 1;
      font-size: 16px;
      padding: 8px;
      margin-right: 10px;
    }

    #playButton {
      cursor: pointer;
    }

    #stopButton {
      cursor: pointer;
    }

    #player {
      flex-grow: 1;
      background-color: #000;
    }

    input.input_1 {
      border: 2px solid #000;
      border-radius: 6px;
      height: 42px;
      line-height: normal;
      color: #282828;
      display: block;
      box-sizing: border-box;
      user-select: auto;
      font-size: 16px;
      padding: 0 6px;
      padding-left: 12px;
    }

    input.input_1:focus {
      border: 4px solid #eaeaea;
    }

    button.btn_10 {
      display: inline-block;
      outline: 0;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid black;
      color: black;
      background: 0 0;
      padding: 6px 12px;
      box-shadow: rgba(0, 0, 0, 0.07) 0px 2px 4px 0px, rgba(0, 0, 0, 0.05) 0px 1px 1.5px 0px;
      font-size: 16px;
      height: 42px;
      margin-left: 5px;
      width: auto;
      white-space: nowrap;
    }

    button.btn_10:hover {
      background-color: black;
      color: #fff;
    }
  </style>
</head>

<body>

  <div id="controls">
    <input type="text" id="youtubeUrl" class="input_1" placeholder="YouTube動画のURLを入力">
    <button id="playButton" class="btn_10">再生</button>
    <button id="stopButton" class="btn_10">停止</button>
  </div>

  <div id="player"></div>

  <script>
    // YouTube APIスクリプトの読み込み
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player; // playerオブジェクトをグローバルで保持

    window.addEventListener('load', function () {
      var urlParams = new URLSearchParams(window.location.search);
      var urlFromParam = urlParams.get('url'); // 'url'パラメータの値を取得
      var urlInput = document.getElementById('youtubeUrl');

      if (urlFromParam) {
        // デコードして入力欄にセット
        urlInput.value = decodeURIComponent(urlFromParam);
      }
    });
    // ----------------------------------------------------

    // 2. API準備完了時にプレーヤーを初期化
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          'controls': 1,
          'rel': 0,
          'showinfo': 0,
          'iv_load_policy': 3,
          'playsinline': 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // 3. 動画の状態変化を監視（リピート再生のため）
    function onPlayerStateChange(event) {
      // 0 = YT.PlayerState.ENDED (再生終了)
      if (event.data == YT.PlayerState.ENDED || event.data == YT.PlayerState.PAUSED) {
        player.playVideo(); // 再び再生（ループ）
      }
    }

    // 4. 再生開始ボタンのクリックイベント
    document.getElementById('playButton').addEventListener('click', function () {
      var url = document.getElementById('youtubeUrl').value;
      var videoId = extractVideoId(url);

      if (videoId) {
        player.loadVideoById(videoId);
        player.unMute();
      } else {
        alert("有効なYouTubeのURLを入力してください。");
      }
    });
    document.getElementById('stopButton').addEventListener('click', function () {
      if (player) {
        player.stopVideo();
      }
    });

    // 5. URLからYouTube動画IDを抽出する関数
    function extractVideoId(url) {
      var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      var match = url.match(regExp);
      if (match && match[2].length == 11) {
        return match[2];
      } else {
        return null;
      }
    }
  </script>
</body>

</html>
