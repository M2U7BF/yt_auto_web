<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>YouTubeリピート再生</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
</head>

<body>

  <div id="controls">
    <input style="width: 50%;" type="text" id="youtubeUrl" class="input_1" placeholder="YouTube動画のURLを入力" autocomplete="off">
    <button id="playButton" class="btn_10">再生</button>
    <button id="stopButton" class="btn_10">停止</button>
  </div>

  <div id="player"></div>

  <script>
    // YouTube APIスクリプトの読み込み
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player; // playerオブジェクトをグローバルで保持

    window.addEventListener('load', function () {
      var urlParams = new URLSearchParams(window.location.search);
      var urlFromParam = urlParams.get('url'); // 'url'パラメータの値を取得
      var urlInput = document.getElementById('youtubeUrl');

      if (urlFromParam) {
        // デコードして入力欄にセット
        urlInput.value = decodeURIComponent(urlFromParam);
      }
    });
    // ----------------------------------------------------

    // 2. API準備完了時にプレーヤーを初期化
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        playerVars: {
          'controls': 1,
          'rel': 0,
          'showinfo': 0,
          'iv_load_policy': 3,
          'playsinline': 1
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // 3. 動画の状態変化を監視（リピート再生のため）
    function onPlayerStateChange(event) {
      // 0 = YT.PlayerState.ENDED (再生終了)
      if (event.data == YT.PlayerState.ENDED || event.data == YT.PlayerState.PAUSED) {
        player.playVideo(); // 再び再生（ループ）
      }
    }

    // 4. 再生開始ボタンのクリックイベント
    document.getElementById('playButton').addEventListener('click', function () {
      var url = document.getElementById('youtubeUrl').value;
      var videoId = extractVideoId(url);

      if (videoId) {
        player.loadVideoById(videoId);
        player.unMute();
      } else {
        alert("有効なYouTubeのURLを入力してください。");
      }
    });
    document.getElementById('stopButton').addEventListener('click', function () {
      if (player) {
        player.stopVideo();
      }
    });

    // 5. URLからYouTube動画IDを抽出する関数
    function extractVideoId(url) {
      var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      var match = url.match(regExp);
      if (match && match[2].length == 11) {
        return match[2];
      } else {
        return null;
      }
    }
  </script>
</body>

</html>
